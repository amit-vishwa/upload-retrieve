<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="products.html">Home</a></li>
          <li class="breadcrumb-item"><a id="catlink" href="#">between</a></li>
          <li id="titleli" class="breadcrumb-item active" aria-current="page">
            product-details
          </li>
        </ol>
      </nav>
    </div>
    <div id="contentsDiv">
      <div id="imgsDiv" class="mr-5">
        <div id="bigimgDiv">
          <img id="bigimg" src="" height="400px" width="400px" />
        </div>
        <div id="smImgsDiv"></div>
      </div>
      <div class="detailsDiv">
        <h4 id="title"></h4>
        <ul id="points"></ul>
        <p id="description" style="width: 600px"></p>
        <h3 id="price"></h3>
        <div id="btnDiv">
          <button class="btn btn-lg btn-outline-warning mr-2">
            Add to Cart
          </button>
          <button class="btn btn-lg btn-outline-primary mr-2">Buy Now</button>
        </div>
      </div>
    </div>

    <script src="js/product-details.js"></script>
  </body>
</html>
